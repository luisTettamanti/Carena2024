{% extends "base.html" %}
{% load static %}
{% block content %}
    <div id="contenido" class="container">
        <h2 class="pb-3">Proyecto</h2>

        <form method="POST">
            {% csrf_token %}
            <label for="id" class="form-label">Id:</label>
            <input type="text" class="form-control" id="id" name="id" value="{{ proyecto.id }}" disabled>

            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ proyecto.nombre }}">

            <label for="descripcion" class="form-label">Descripción:</label>
            <textarea class="form-control" id="descripcion" name="descripcion" rows="5">{{ proyecto.descripcion }}</textarea>

            <label for="imagen" class="form-label">Imagen:</label>
            <input type="text" class="form-control" id="imagen" name="imagen" value="{{ proyecto.imagen }}">

            <label for="titulo" class="form-label">Título:</label>
            <input type="text" class="form-control" id="titulo" name="titulo" value="{{ proyecto.titulo }}">

            <label for="link" class="form-label">Link:</label>
            <input type="text" class="form-control" id="link" name="link" value="{{ proyecto.link }}">

            <label for="link" class="form-label">Color:</label>
            <input type="color" class="form-control form-control-color" id="color" name="color" value="{{ proyecto.color }}">

            <h3 class="mt-3">Secciones</h3>
            <table class="table table-striped table-hover">
                {% for seccion in secciones %}
                    <tr style="cursor:pointer;" onclick="window.location.href='/seccionModificar/{{ seccion.id }}'">
                        <td>{{ seccion.titulo }}</td>
                        <td>{{ seccion.imagen }}</td>
                        <td>{{ seccion.link }}</td>
                    </tr>
                {% endfor %}
            </table>
            <button type="submit" class="btn btn-primary mt-3">Enviar</button>
            <a class="btn btn-primary mt-3" onclick="history.back()">Cancelar</a>
        </form>

    </div>
{% endblock %}
